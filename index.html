<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一只叫做切利哦的阿宅，想成为家喻户晓的大侠">
    <meta name="keywords" content="二次元，宅属性，前端，编程，全栈">
    <title>切利哦的空间</title>
    <link rel="stylesheet" href="/css/icon.css">
    <script type="module" crossorigin src="/assets/index-36635334.js"></script>
    <link rel="stylesheet" href="/assets/index-38b5c0d4.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      console.log(`${location.origin}/sw.js`)
      window.addEventListener('load', () => {
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register(`${location.origin}/sw.js`).then(n => {
            console.log(n)
          }).catch(e => {
            console.error('serviceWorker register fail ', e)
          })
        }

        if ('storage' in navigator && 'estimate' in navigator.storage) {
          navigator.storage.estimate().then(estimate => {
              console.log(`Using ${estimate.usage/1024/1024} out of ${estimate.quota/1024/1024} MB.And the proportion is ${estimate.usage/estimate.quota*100}%`);
          });
        }
      })
    </script>
    
  </body>
</html>
